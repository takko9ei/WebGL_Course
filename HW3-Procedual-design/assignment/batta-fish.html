<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f1f2eb; /* Added dark background for better visibility */
        height: 100%;
      }
      canvas {
        /* CSS Display Size */
        width: 700px;
        height: 700px;
        border-radius: 32px;
        box-shadow: 10px 10px 10px 6px rgba(56, 56, 59, 0.3);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="2100" height="2100"> </canvas>
    <!-- canvas width is for super sampling anti aliasing -->
    <script>
      //#region glsetup
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById("myCanvas");

      /** @type {WebGL2RenderingContext} */
      const gl = canvas.getContext("webgl2");

      if (!gl) {
        alert("WebGL2 not supported in this browser.");
        throw new Error("WebGL2 not supported");
      }
      // Clear with a dark gray
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      //#endregion

      //#region shader

      // --- REFACTORED VERTEX SHADER ---
      // Now outputs standard Normalized Device Coordinates (NDC) [-1, 1]
      const vsSource = `#version 300 es
      in vec2 position;
      
      void main() {
        gl_Position = vec4(position, 0.0, 1.0);
      }`;

      // --- REFACTORED FRAGMENT SHADER ---
      // All constants have been re-calculated to fit the new [-1, 1] scale.
      const fsSource = `#version 300 es
precision mediump float;

out vec4 colour_out;
uniform vec2 u_resolution;
uniform float u_time;
uniform vec2 u_mouse;

// SDF Functions
float sdEgg( in vec2 p, in float he, in float ra, in float rb, in float bu )
{
    float r = 0.5*(he + ra+rb)/bu;
    float da = r - ra;
    float db = r - rb;
    float y = (db*db - da*da - he*he)/(2.0*he);
    float x = sqrt(da*da - y*y);
    p.x = abs(p.x);
    float k = p.y*x - p.x*y;
    if( k>0.0 && k<he*(p.x+x) )
        return length(p+vec2(x,y))-r;
    return min( length(p)-ra,
                length(vec2(p.x,p.y-he))-rb );
}

float getRuffleNoise(float angle, float time) {
    float noise = sin(angle * 8.0 + time * 1.5) * 0.5;
    noise += sin(angle * 17.0 - time * 2.0) * 0.25;
    noise += sin(angle * 37.0 + time * 3.5) * 0.125;
    return noise * 0.1; 
}

float sdBettaTailShape( vec2 p, vec2 c, float r, float iTime )
{
    float angle = atan(p.y, p.x);
    float ruffleOffset = getRuffleNoise(angle, iTime) * r;
    p.x = abs(p.x);
    float l = length(p) - (r + ruffleOffset);
    float m = length(p-c*clamp(dot(p,c),0.0,r)); 
    return max(l,m*sign(c.y*p.x-c.x*p.y));
}

float sdOrientedVesica( vec2 p, vec2 a, vec2 b, float w )
{
    float r = 0.5*length(b-a);
    float d = 0.5*(r*r-w*w)/w;
    vec2 v = (b-a)/r;
    vec2 c = (b+a)*0.5;
    vec2 q = 0.5*abs(mat2(v.y,v.x,-v.x,v.y)*(p-c));
    vec3 h = (r*q.x<d*(q.y-r)) ? vec3(0.0,r,0.0) : vec3(-d,0.0,d+w);
    return length( q-h.xy) - h.z;
}

float smoothUnion(float d1, float d2, float k) {
    float h = clamp(0.5 + 0.5 * (d2 - d1) / k, 0.0, 1.0);
    return mix(d2, d1, h) - k * h * (1.0 - h);
}

void main() {
    vec2 st = gl_FragCoord.xy / u_resolution.xy;
    
    vec2 centcoord = st * 2.0 - 1.0;

    // --- 1. THE HEAD (ID:0) ---
    vec2 center0 = centcoord - vec2(0.300, -0.080);
    vec2 a0 = vec2(0.640, 0.760); 
    vec2 b0 = vec2(0.140, 0.120); 
    float w0 = 0.176;             
    float d0 = sdOrientedVesica(center0, a0, b0, w0);

    // --- 2. THE BODY (ID:1) ---
    vec2 center1 = centcoord - vec2(0.640, 0.340);
    float theta1 = -4.256;
    mat2 rotate1 = mat2(cos(theta1), -sin(theta1), sin(theta1), cos(theta1));
    float he1 = 0.488;
    float ra1 = 0.204;
    float rb1 = 0.144;
    float bu1 = 0.528;
    float d1 = sdEgg(rotate1 * center1, he1, ra1, rb1, bu1);

    // --- 3. THE TAIL (ID:2) ---
    vec2 center2 = centcoord - vec2(0.140, 0.140);
    float theta2 = -4.360;
    mat2 rotate2 = mat2(cos(theta2), -sin(theta2), sin(theta2), cos(theta2));
    vec2 c2 = vec2(0.920, 0.280); 
    float r2 = 1.000;
    float itime2 = u_time; 
    float d2 = sdBettaTailShape(rotate2 * center2, c2, r2, itime2);

    // --- 4. COMBINE ---
    float smooth_k = 0.096;
    
    float d_headbody = smoothUnion(d0, d1, smooth_k);
    float d_tail = d2;
    float d_temp = smoothUnion(d_headbody, d_tail, smooth_k);

    float mask = step(d_temp,0.0);
    
    // Output color
    vec3 colorwoutAlpha = vec3(centcoord * 0.5 + 0.5, 1.0);
    colour_out = mask * vec4(colorwoutAlpha, 1.0);
}`;

      // --- SHADER COMPILATION HELPERS ---
      function compileShader(ingl, type, source) {
        const shader = ingl.createShader(type);
        ingl.shaderSource(shader, source);
        ingl.compileShader(shader);
        if (!ingl.getShaderParameter(shader, ingl.COMPILE_STATUS)) {
          console.error(
            "Shader compile error: " + ingl.getShaderInfoLog(shader)
          );
          ingl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      function initShaderProgram(ingl, vsSrc, fsSrc) {
        const vertexShader = compileShader(ingl, ingl.VERTEX_SHADER, vsSrc);
        const fragmentShader = compileShader(ingl, ingl.FRAGMENT_SHADER, fsSrc);
        const prog = ingl.createProgram();
        ingl.attachShader(prog, vertexShader);
        ingl.attachShader(prog, fragmentShader);
        ingl.linkProgram(prog);
        if (!ingl.getProgramParameter(prog, ingl.LINK_STATUS)) {
          console.error(
            "Unable to initialize the shader program: " +
              ingl.getProgramInfoLog(prog)
          );
          return null;
        }
        return prog;
      }

      const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
      gl.useProgram(shaderProgram);
      //#endregion

      //#region geometry
      const posIn = gl.getAttribLocation(shaderProgram, "position");
      // Full screen quad: x,y from -1 to 1
      const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

      const vao = gl.createVertexArray();
      const vbo = gl.createBuffer();
      gl.bindVertexArray(vao);
      gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      gl.enableVertexAttribArray(posIn);
      gl.vertexAttribPointer(posIn, 2, gl.FLOAT, false, 0, 0);
      gl.bindVertexArray(null);
      gl.bindBuffer(gl.ARRAY_BUFFER, null);
      //#endregion

      requestAnimationFrame(draw);

      function draw(time) {
        time *= 0.001;
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.bindVertexArray(vao);
        gl.uniform2f(
          gl.getUniformLocation(shaderProgram, "u_resolution"),
          canvas.width,
          canvas.height
        );
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "u_time"), time);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(draw);
      }
    </script>
  </body>
</html>
