<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f1f2eb; /* Added dark background for better visibility */
        height: 100%;
      }
      canvas {
        /* CSS Display Size */
        width: 700px;
        height: 700px;
        border-radius: 32px;
        box-shadow: 10px 10px 10px 6px rgba(56, 56, 59, 0.3);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="2100" height="2100"> </canvas>
    <!-- canvas width is for super sampling anti aliasing -->
    <script>
      //#region glsetup
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById("myCanvas");

      /** @type {WebGL2RenderingContext} */
      const gl = canvas.getContext("webgl2");

      if (!gl) {
        alert("WebGL2 not supported in this browser.");
        throw new Error("WebGL2 not supported");
      }
      // Clear with a dark gray
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      //#endregion

      //#region shader

      // --- REFACTORED VERTEX SHADER ---
      // Now outputs standard Normalized Device Coordinates (NDC) [-1, 1]
      const vsSource = `#version 300 es
      in vec2 position;
      
      void main() {
        gl_Position = vec4(position, 0.0, 1.0);
      }`;

      // --- REFACTORED FRAGMENT SHADER ---
      // All constants have been re-calculated to fit the new [-1, 1] scale.
      const fsSource = `#version 300 es
precision mediump float;

out vec4 colour_out;
uniform vec2 u_resolution;
uniform float u_time;
uniform vec2 u_mouse;

// SDF Functions
// Chinese comment use UTF-8
float sdEgg( in vec2 p, in float he, in float ra, in float rb, in float bu )
{
    float r = 0.5*(he + ra+rb)/bu;
    float da = r - ra;
    float db = r - rb;
    float y = (db*db - da*da - he*he)/(2.0*he);
    float x = sqrt(da*da - y*y);
    p.x = abs(p.x);
    float k = p.y*x - p.x*y;
    if( k>0.0 && k<he*(p.x+x) )
        return length(p+vec2(x,y))-r;
    return min( length(p)-ra,
                length(vec2(p.x,p.y-he))-rb );
}

float getRuffleNoise(float angle, float time,float noiseScale) {
    float noise = sin(angle * 8.3 + time * 2.0) * 0.5;
    noise += sin(angle * 17.7 - time * 3.5) * 0.25;
    noise += sin(angle * 37.9 + time * 4.5) * 0.125;
    return noise * noiseScale; 
}

float sdBettaTailShape( vec2 p, vec2 c, float r, float iTime )
{
    float angle = atan(p.y, p.x);
    float ruffleOffset = getRuffleNoise(angle, iTime,0.12) * r;
    p.x = abs(p.x);
    float l = length(p) - (r + ruffleOffset);
    float m = length(p-c*clamp(dot(p,c),0.0,r)); 
    return max(l,m*sign(c.y*p.x-c.x*p.y));
}

float sdOrientedVesica( vec2 p, vec2 a, vec2 b, float w )
{
    float r = 0.5*length(b-a);
    float d = 0.5*(r*r-w*w)/w;
    vec2 v = (b-a)/r;
    vec2 c = (b+a)*0.5;
    vec2 q = 0.5*abs(mat2(v.y,v.x,-v.x,v.y)*(p-c));
    vec3 h = (r*q.x<d*(q.y-r)) ? vec3(0.0,r,0.0) : vec3(-d,0.0,d+w);
    return length( q-h.xy) - h.z;
}

float sdMoon(vec2 p, float d, float ra, float rb, float intensity, float iTime )
{
    p.y = abs(p.y);
    vec2 relP = p - vec2(d, 0.0);
    float angle = atan(relP.y, relP.x);
    float noisy_rb = rb + getRuffleNoise(angle,iTime, intensity);
    float a = (ra*ra - noisy_rb*noisy_rb + d*d)/(2.0*d);
    float b = sqrt(max(ra*ra-a*a,0.0));
    
    // 如果 d 为负数，这里的逻辑可能会出错，导致内部返回正距离
    if( d*(p.x*b-p.y*a) > d*d*max(b-p.y,0.0) )
          return length(p-vec2(a,b));
    return max( (length(p)-ra),
               -(length(p-vec2(d,0))-noisy_rb));
}

float smin_cubic( float a, float b, float k )
{
    float h = max( k - abs(a-b), 0.0 )/k;
    return min( a, b ) - h*h*h*k*(1.0/6.0);
}

// 混合函数：同时混合距离(x)和颜色(yzw)
vec4 opSmoothUnion(vec4 d1_c1, vec4 d2_c2, float k) {
    float h = clamp( 0.5 + 0.5 * (d1_c1.x - d2_c2.x) / k, 0.0, 1.0 );
    float dist = smin_cubic(d1_c1.x, d2_c2.x, k);
    vec3 col = mix(d1_c1.yzw, d2_c2.yzw, h);
    return vec4(dist, col);
}

void main() {
    vec2 st = gl_FragCoord.xy / u_resolution.xy;
    vec2 centcoord = st * 2.0 - 1.0;

    // --- Colors ---
    vec3 color_body     = vec3(1.0, 0.4, 0.2); 
    vec3 color_backfin  = vec3(0.8, 0.1, 0.1); 
    vec3 color_bellyfin = vec3(0.2, 0.6, 1.0); 
    vec3 color_tail     = vec3(0.7, 0.2, 0.6); 

    // --- 1. HEAD ---
    vec2 center0 = centcoord - vec2(0.300, -0.080);
    vec2 a0 = vec2(0.640, 0.760); 
    vec2 b0 = vec2(0.140, 0.120); 
    float w0 = 0.176;             
    float d0 = sdOrientedVesica(center0, a0, b0, w0);

    // --- 2. BODY ---
    vec2 center1 = centcoord - vec2(0.640, 0.340);
    float theta1 = -4.256;
    mat2 rotate1 = mat2(cos(theta1), -sin(theta1), sin(theta1), cos(theta1));
    float he1 = 0.488;
    float ra1 = 0.204;
    float rb1 = 0.144;
    float bu1 = 0.528;
    float d1 = sdEgg(rotate1 * center1, he1, ra1, rb1, bu1);

    // --- 3. TAIL ---
    vec2 center2 = centcoord - vec2(0.140, 0.140);
    float theta2 = -4.360;
    mat2 rotate2 = mat2(cos(theta2), -sin(theta2), sin(theta2), cos(theta2));
    vec2 c2 = vec2(0.920, 0.280); 
    float r2 = 1.00; 
    float d2 = sdBettaTailShape(rotate2 * center2, c2, r2, u_time);

    // --- 4. BACK FIN ---
    vec2 center3 = centcoord - vec2(-0.37,0.410);
    float theta3 = 0.448;
    mat2 rotate3 = mat2(cos(theta3), -sin(theta3), sin(theta3), cos(theta3));
    float cfactor = 0.736;
    mat2 compress = mat2(cfactor*st.x,0,0,1);
    float pm3 = -0.440; 
    float ra3 = 0.480;
    float rb3 = 0.688;
    float intensity3 = 0.042;
    float d3 = sdMoon(rotate3*compress*center3,pm3,ra3,rb3,intensity3,u_time);

    // --- 5. BELLY FIN ---
    vec2 center4 = centcoord - vec2(0.390,0.050);
    float theta4 = -5.408;
    mat2 rotate4 = mat2(cos(theta4), -sin(theta4), sin(theta4), cos(theta4));
    float pm4 = -0.752;
    float ra4 = 0.376;
    float rb4 = 0.616;
    float intensity4 = 0.042;
    float d4 = sdMoon(rotate4*center4,pm4,ra4,rb4,intensity4,u_time);

    // --- 6. COMBINE ---

    float smooth_k = 0.096;
    float fin_k = 0.04;
    
    // 一个修正用的偏移量
    // 这个值应该略大于或等于 fin_k。
    // 它的作用是：允许鳍在身体表面下 fin_trim_offset 的深度内保持有效，
    // 以便产生平滑过渡，但超过这个深度后，就强制认为它“离得远”，从而让身体颜色胜出。
    float fin_trim_offset = -0.07; 

    float d_headbody = smin_cubic(d0, d1, smooth_k);
    vec3 col_current = color_body; 

    // [关键修改] 创建一个专门用于计算颜色的代理 d 值
    // 逻辑：max(d3, -(d_headbody + 偏移))
    // 如果 d_headbody 很负（在身体深处），-(d+offset) 就会变很大，
    // max 取大值，导致 d3_color_proxy 变成正数（外部）
    // 这样在计算 h_back 时，身体的 d 就显得比鳍更小（更有优势）
    float d3_color_proxy = max(d3, -(d_headbody + fin_trim_offset+0.03));
    
    // 注意：计算 h_back 时使用修正后的 d3_color_proxy
    float h_back = clamp(0.5 + 0.5 * (d_headbody - d3_color_proxy) / fin_k, 0.0, 1.0);
    
    // 注意：计算形状 d_headbodyfin 时，依然使用原始的 d3，保证形状不变
    float d_headbodyfin = smin_cubic(d_headbody, d3, fin_k);
    
    col_current = mix(col_current, color_backfin, h_back);

    float d4_color_proxy = max(d4, -(d_headbody + fin_trim_offset));
    
    // 使用 proxy 计算权重
    float h_belly = clamp(0.5 + 0.5 * (d_headbodyfin - d4_color_proxy) / fin_k, 0.0, 1.0);
    // 使用原始 d4 计算形状
    d_headbodyfin = smin_cubic(d_headbodyfin, d4, fin_k);
    
    col_current = mix(col_current, color_bellyfin, h_belly);

    float k_tail_factor = smoothstep(-0.02, 0.1, d3); 
    float dynamic_k = smooth_k * k_tail_factor;

    float d_final;
    float h_tail;
    
    if(dynamic_k < 0.001) {
        d_final = min(d_headbodyfin, d2);
        h_tail = (d_headbodyfin < d2) ? 0.0 : 1.0; 
    } else {
        h_tail = clamp(0.5 + 0.5 * (d_headbodyfin - d2) / dynamic_k, 0.0, 1.0);
        d_final = smin_cubic(d_headbodyfin, d2, dynamic_k);
    }
    
    col_current = mix(col_current, color_tail, h_tail);

    // 强制规则
    if (d3 < 0.0 && d2 < 0.0) {
        col_current = color_backfin;
    }

    float mask = step(d_final, 0.0);
    colour_out = mask * vec4(col_current, 1.0);
}`;

      // --- SHADER COMPILATION HELPERS ---
      function compileShader(ingl, type, source) {
        const shader = ingl.createShader(type);
        ingl.shaderSource(shader, source);
        ingl.compileShader(shader);
        if (!ingl.getShaderParameter(shader, ingl.COMPILE_STATUS)) {
          console.error(
            "Shader compile error: " + ingl.getShaderInfoLog(shader)
          );
          ingl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      function initShaderProgram(ingl, vsSrc, fsSrc) {
        const vertexShader = compileShader(ingl, ingl.VERTEX_SHADER, vsSrc);
        const fragmentShader = compileShader(ingl, ingl.FRAGMENT_SHADER, fsSrc);
        const prog = ingl.createProgram();
        ingl.attachShader(prog, vertexShader);
        ingl.attachShader(prog, fragmentShader);
        ingl.linkProgram(prog);
        if (!ingl.getProgramParameter(prog, ingl.LINK_STATUS)) {
          console.error(
            "Unable to initialize the shader program: " +
              ingl.getProgramInfoLog(prog)
          );
          return null;
        }
        return prog;
      }

      const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
      gl.useProgram(shaderProgram);
      //#endregion

      //#region geometry
      const posIn = gl.getAttribLocation(shaderProgram, "position");
      // Full screen quad: x,y from -1 to 1
      const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

      const vao = gl.createVertexArray();
      const vbo = gl.createBuffer();
      gl.bindVertexArray(vao);
      gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      gl.enableVertexAttribArray(posIn);
      gl.vertexAttribPointer(posIn, 2, gl.FLOAT, false, 0, 0);
      gl.bindVertexArray(null);
      gl.bindBuffer(gl.ARRAY_BUFFER, null);
      //#endregion

      requestAnimationFrame(draw);

      function draw(time) {
        time *= 0.001;
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.bindVertexArray(vao);
        gl.uniform2f(
          gl.getUniformLocation(shaderProgram, "u_resolution"),
          canvas.width,
          canvas.height
        );
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "u_time"), time);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(draw);
      }
    </script>
  </body>
</html>
